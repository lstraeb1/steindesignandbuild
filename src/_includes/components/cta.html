    <!-- ============================================ -->
    <!--                   Contact                    -->
    <!-- ============================================ -->

    <section id="contact-1151">
        <div class="cs-container">
            <div class="cs-content">
                <span class="cs-topper">CONTACT US</span>
                <h2 class="cs-title">Let's Get Started On Your Next Project</h2>
            </div>
            <div class="cs-contact-group">
                <picture class="cs-picture">
                    <!--Mobile Image-->
                    <source media="(max-width: 600px)" srcset="/assets/images/Exterior/IMG_0042.JPG">
                    <!--Tablet and above Image-->
                    <source media="(min-width: 601px)" srcset="/assets/images/Exterior/IMG_0042.JPG">
                    <img loading="lazy" decoding="async" src="/assets/images/Exterior/IMG_0042.JPG" alt="poolside" width="630" height="300">
                </picture>
                <p class="cs-contact-text">
                    Reach out to Stein Design and Build in Syracuse, NY to start planning your next home improvement project.
                </p>
                <ul class="cs-ul">
                    <li class="cs-li">
                        <picture class="cs-icon-wrapper">
                            <img loading="lazy" aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mech-phone.svg" alt="phone icon" class="cs-icon" width="40" height="40" decoding="async">
                        </picture>
                        <div class="cs-flex-group">
                            <span class="cs-header">Phone</span>
                            <a href="tel:{{client.phoneForTel}}" class="cs-link">{{client.phoneFormatted}}</a>
                        </div>
                    </li>
                    <li class="cs-li">
                        <picture class="cs-icon-wrapper">
                            <img loading="lazy" aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mech-pin.svg" alt="address icon" class="cs-icon" width="40" height="40" decoding="async">
                        </picture>
                        <div class="cs-flex-group">
                            <span class="cs-header">Email</span>
                            <a href="mailto:{{client.email}}" class="cs-link">{{client.email}}</a>
                        </div>
                    </li>
                </ul>
            </div>
            <!--Form-->
            <form class="cs-form" id="cs-form-1151" name="Contact Form" method="post">
                <label class="cs-label">
                    Name
                    <input class="cs-input" required type="text" id="name-1151" name="name" placeholder="Name">
                </label>
                <label class="cs-label cs-email">
                    Email
                    <input class="cs-input" required type="email" id="email-1151" name="email" placeholder="Email">
                </label>
                <label class="cs-label cs-phone">
                    Phone
                    <input class="cs-input" required type="number" id="phone-1151" name="phone" placeholder="Phone">
                </label>
                <label class="cs-label">
                    Message
                    <textarea class="cs-input cs-textarea" required name="Message" id="message-1151" placeholder="Write message..."></textarea>
                </label>
                <button class="cs-button-4 cs-submit" type="submit">SUBMIT</button>
            </form>
        </div>
    </section>
